      src:
        schema: deckhand/CertificateKey/v1
        name: proxy
        path: $
      dest:
        path: '$.values.proxy.tls.key'
data:
  chart_name: kubernetes
  release: kubernetes-proxy
  namespace: kube-system
  timeout: 600
  values:
    common:
      tls:
        ca: placeholder
    proxy:
      enabled: true
      tls:
        cert: placeholder
        key: placeholder
  source:
    type: local
    location: /etc/kubernetes/armada/assets/charts
    subpath: kubernetes
  dependencies: []
---
schema: armada/Chart/v1
metadata:
  schema: metadata/Document/v1
  name: calico-etcd
  layeringDefinition:
    abstract: false
    layer: site
  substitutions:
    -
      src:
        schema: deckhand/CertificateAuthority/v1
        name: calico-etcd
        path: $
      dest:
        path: '$.values.nodes[*].tls.client.ca'
    -
      src:
        schema: deckhand/CertificateAuthority/v1
        name: calico-etcd-peer
        path: $
      dest:
        path: '$.values.nodes[*].tls.peer.ca'
    -
      src:
        schema: deckhand/Certificate/v1
        name: calico-etcd-genesis
        path: $
      dest:
        path: '$.values.nodes[0].tls.client.cert'
    -
      src:
        schema: deckhand/CertificateKey/v1
        name: calico-etcd-genesis
        path: $
      dest:
        path: '$.values.nodes[0].tls.client.key'
    -
      src:
        schema: deckhand/Certificate/v1
        name: calico-etcd-genesis-peer
        path: $
      dest:
        path: '$.values.nodes[0].tls.peer.cert'
    -
      src:
        schema: deckhand/CertificateKey/v1
        name: calico-etcd-genesis-peer
        path: $
      dest:
        path: '$.values.nodes[0].tls.peer.key'
data:
  chart_name: etcd
  release: calico-etcd
  namespace: kube-system
  timeout: 600
  values:
    images:
      etcd: quay.io/coreos/etcd:v3.2.7
    service:
      name: calico-etcd
      ip: 10.96.232.136
      ports:
        client: 6666
        peer: 6667
      target_ports:
        client: 6666
        peer: 6667
    nodes:
      - name: genesis
        host: 192.168.77.10
        is_initial_node: true
        node_selector:
          key: calico-etcd-gensis
          value: enabled
        host_data_path: /var/etcd/calico-gensis
        tls:
          client:
            ca: placeholder
            cert: placeholder
            key: placeholder
          peer:
            ca: placeholder
            cert: placeholder
            key: placeholder
  source:
    type: local
    location: /etc/kubernetes/armada/assets/charts
    subpath: etcd
  dependencies: []
---
schema: armada/Chart/v1
metadata:
  schema: metadata/Document/v1
