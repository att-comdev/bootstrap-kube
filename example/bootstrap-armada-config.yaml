data:
  chart_name: kubernetes
  release: kubernetes
  namespace: kube-system
  timeout: 600
  upgrade:
    no_hooks: true
  values:
    apiserver:
      enabled: true
      etcd:
        endpoints: https://192.168.77.10:2379,https://192.168.77.11:2379,https://192.168.77.12:2379
        tls:
          ca: placeholder
          cert: placeholder
          key: placeholder
      replicas: 2
      service_account:
        public_key: placeholder
      tls:
        cert: placeholder
        key: placeholder

    common:
      tls:
        ca: placeholder

    controller_manager:
      enabled: true
      command: kube-controller-manager
      service_account:
        private_key: placeholder
      tls:
        cert: placeholder
        key: placeholder

    scheduler:
      enabled: true
      tls:
        cert: placeholder
        key: placeholder

    network:
      kubernetes_service_ip: 10.96.0.1
      pod_cidr: 10.97.0.0/16
      service_cidr: 10.96.0.0/16

    images:
      apiserver: gcr.io/google_containers/hyperkube-amd64:v1.8.0
      controller_manager: gcr.io/google_containers/hyperkube-amd64:v1.8.0
      scheduler: gcr.io/google_containers/hyperkube-amd64:v1.8.0

  source:
    type: local
    location: /etc/genesis/armada/assets/charts
    subpath: kubernetes
  dependencies: []
