schema: armada/Chart/v1
metadata:
  schema: metadata/Document/v1
  name: kubernetes
  layeringDefinition:
    abstract: false
    layer: site
  substitutions:
    -
      src:
        schema: deckhand/CertificateAuthority/v1
        name: kubernetes
        path: $
      dest:
        path: $.values.common.tls.ca

    -
      src:
        schema: deckhand/Certificate/v1
        name: apiserver
        path: $
      dest:
        path: $.values.apiserver.tls.cert
    -
      src:
        schema: deckhand/CertificateKey/v1
        name: apiserver
        path: $
      dest:
        path: $.values.apiserver.tls.key
    -
      src:
        schema: deckhand/CertificateAuthority/v1
        name: kubernetes-etcd
        path: $
      dest:
        path: $.values.apiserver.etcd.tls.ca
    -
      src:
        schema: deckhand/Certificate/v1
        name: apiserver-etcd
        path: $
      dest:
        path: $.values.apiserver.etcd.tls.cert
    -
      src:
        schema: deckhand/CertificateKey/v1
        name: apiserver-etcd
        path: $
      dest:
        path: $.values.apiserver.etcd.tls.key
    -
      src:
        schema: deckhand/PublicKey/v1
        name: service-account
        path: $
      dest:
        path: $.values.apiserver.service_account.public_key

    -
      src:
        schema: deckhand/Certificate/v1
        name: controller-manager
        path: $
      dest:
        path: $.values.controller_manager.tls.cert
    -
      src:
        schema: deckhand/CertificateKey/v1
        name: controller-manager
        path: $
      dest:
        path: $.values.controller_manager.tls.key
    -
      src:
        schema: deckhand/PrivateKey/v1
        name: service-account
        path: $
      dest:
        path: $.values.controller_manager.service_account.private_key

    -
      src:
        schema: deckhand/Certificate/v1
        name: scheduler
        path: $
      dest:
        path: $.values.scheduler.tls.cert
    -
      src:
        schema: deckhand/CertificateKey/v1
        name: scheduler
        path: $
      dest:
        path: $.values.scheduler.tls.key

data:
  chart_name: kubernetes
  release: kubernetes
  namespace: kube-system
  timeout: 600
  values:
    apiserver:
      enabled: true
      etcd:
        endpoints: https://192.168.77.10:2379,https://192.168.77.11:2379,https://192.168.77.12:2379
        tls:
          ca: placeholder
          cert: placeholder
          key: placeholder
      service_account:
        public_key: placeholder
      tls:
        cert: placeholder
        key: placeholder

    common:
      tls:
        ca: placeholder

    controller_manager:
      enabled: true
      command: kube-controller-manager
      service_account:
        private_key: placeholder
      tls:
        cert: placeholder
        key: placeholder

    scheduler:
      enabled: true
      tls:
        cert: placeholder
        key: placeholder

    network:
      kubernetes_service_ip: 10.96.0.1
      pod_cidr: 10.97.0.0/16
      service_cidr: 10.96.0.0/16

    images:
      apiserver: gcr.io/google_containers/hyperkube-amd64:v1.6.8
      controller_manager: quay.io/attcomdev/kube-controller-manager:v1.6.8
      scheduler: gcr.io/google_containers/hyperkube-amd64:v1.6.8

  source:
    type: local
    location: /etc/kubernetes/armada/assets/charts
    subpath: kubernetes
  dependencies: []
