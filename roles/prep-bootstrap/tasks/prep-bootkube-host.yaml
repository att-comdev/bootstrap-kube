---
- name: Install base packages
  when:
    bootstrap_enabled
  apt:
    name: "{{ item }}"
    state: present
  with_items:
    - "docker.io"
    - "vim"
    - "ethtool"
    - "traceroute"
    - "git"
    - "build-essential"
    - "lldpd"

- name: Insert Temporary Hosts File Entry for FQDN Resolution
  when:
    bootstrap_enabled
  lineinfile:
    dest: /etc/hosts
    line: "{{ hostvars[groups['master'][0]]['ansible_default_ipv4']['address'] }} {{ api_server_fqdn }}"
    state: present
