{{/*
Test etcdctl endpoint health */}}
{{- if .Values.manifests.test_etcd_health }}
---
apiVersion: v1
kind: Pod
metadata:
  name: "{{ .Release.Name }}-etcd-test"
  annotations:
    "helm.sh/hook": "test-success"
spec:
  restartPolicy: Never
  containers:
    - name: "{{ .Release.Name }}-etcd-test"
      image: {{ .Values.images.tags.etcd }}
      imagePullPolicy: {{ .Values.images.pull_policy }}
      command:
        - /bin/sh
        - -c
        - |
          HEALTH=$(etcdctl endpoint health | grep successfully)
          if [ -n "$HEALTH" ]; then
            echo ETCD is healthy
          else
            echo ETCD is unhealthy
            exit 1
          fi
          echo Success
          exit 0
...
{{- end }}
