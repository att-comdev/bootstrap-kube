---
apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  name: pod-checkpointer
  namespace: kube-system
  labels:
    application: checkpointer
    component: checkpointer-pods
spec:
  template:
    metadata:
      labels:
        application: checkpointer
        component: checkpointer-pods
      annotations:
        checkpointer.alpha.coreos.com/checkpoint: "true"
    spec:
      containers:
      - name: pod-checkpointer
        image: {{ .Values.images.pod_checkpointer }}
        command:
        - /checkpoint
        - --v=4
        - --lock-file=/var/run/lock/pod-checkpointer.lock
        env:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        imagePullPolicy: Always
        volumeMounts:
        - name: etc-kubernetes
          mountPath: /etc/kubernetes
        - name: var-run
          mountPath: /var/run

      hostNetwork: true
      nodeSelector:
        {{ .Values.pod_checkpointer.node_selector.key }}: {{ .Values.pod_checkpointer.node_selector.value }}
      restartPolicy: Always
      tolerations:
      - key: node-role.kubernetes.io/master
        operator: Exists
        effect: NoSchedule
      volumes:
      - name: etc-kubernetes
        hostPath:
          path: /etc/kubernetes
      - name: var-run
        hostPath:
          path: /var/run
