{{/*
Test that HAProxy is running and the config is valid */}}
{{- if .Values.manifests.test_haproxy }}
---
apiVersion: v1
kind: Pod
metadata:
  name: "{{ .Release.Name }}-haproxy-test"
  annotations:
    "helm.sh/hook": "test-success"
spec:
  restartPolicy: Never
  containers:
    - name: "{{ .Release.Name }}-haproxy-test"
      image: {{ .Values.images.tags.haproxy }}
      imagePullPolicy: {{ .Values.images.pull_policy }}
      command:
        - /bin/sh
        - -c
        - |
          FILE=/tmp/live_haproxy.cfg
          if [ -e $FILE ]; then
            echo $FILE exists.
          else
            echo $FILE does not exist.
            exit 1
          fi
          if [ "$(haproxy -c -f $FILE)" == "Configuration file is valid" ]; then
            echo $FILE is valid.
          else
            echo $FILE is not valid.
            exit 1
          fi
          PID="$(cat haproxy.pid)"
          if [[ "$(renice 0 $PID)" == "$PID (process ID) old priority 0, new priority 0" ]]; then
            echo Process $PID is running.
          else
            echo Process $PID is not running.
            exit 1
          fi
          echo Success
          exit 0
