{{/*
Test that HAProxy is running and the config is valid */}}
{{- if .Values.manifests.test_haproxy }}
---
apiVersion: v1
kind: Pod
metadata:
  name: "{{ .Release.Name }}-haproxy-test"
  annotations:
    "helm.sh/hook": "test-success"
spec:
  restartPolicy: Never
  containers:
    - name: "{{ .Release.Name }}-haproxy-test"
      env:
        - name: 'HAPROXY_PORT'
          value: '6553'
      image: {{ .Values.images.tags.haproxy }}
      imagePullPolicy: {{ .Values.images.pull_policy }}
{{ tuple . .Values.pod.resources.test | include "helm-toolkit.snippets.kubernetes_resources" | indent 6 }}
      command: ["/bin/bash", "-c", "curl -v -X GET --fail http://10.0.0.13:${HAPROXY_PORT}/health-haproxy; exit $?"]
...
{{- end }}
