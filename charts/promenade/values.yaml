conf:
  paste:
    pipeline:main:
      pipeline: authtoken promenade-api
    filter:authtoken:
      paste.filter_factory: keystonemiddleware.auth_token:filter_factory
    filter:noauth:
      paste.filter_factory: promenade.control.middleware:NoAuthMiddleware.filter_factory
    app:promenade-api:
      paste.app_factory: promenade.promenade:paste_start_promenade

images:
  tags:
    promenade: quay.io/attcomdev/promenade:latest
  pull_policy: IfNotPresent

labels:
  node_selector_key: ucp-control-plane
  node_selector_value: enabled

manifests:
  configmap_etc: true
  deployment_api: true
  rbac: true
  service_api: true

network:
  api:
    port: 80
    target_port: 9000
    ingress:
      public: true

pod:
  affinity:
    anti:
      type:
        default: preferredDuringSchedulingIgnoredDuringExecution
      topologyKey:
        default: kubernetes.io/hostname
  replicas:
    api: 1
  lifecycle:
    upgrades:
      deployments:
        revision_history: 3
        pod_replacement_strategy: RollingUpdate
        rolling_update:
          max_unavailable: 1
          max_surge: 3
    disruption_budget:
      api:
        min_available: 0
    termination_grace_period:
      api:
        timeout: 30
  resources:
    enabled: false
    api:
      requests:
        memory: "128Mi"
        cpu: "100m"
      limits:
        memory: "1024Mi"
        cpu: "2000m"

release_group: null
