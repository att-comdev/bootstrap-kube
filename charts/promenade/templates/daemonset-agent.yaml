{{- if .Values.manifests.daemonset_agent }}
{{- $envAll := . }}
---
apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  name: promenade-agent
spec:
{{ tuple $envAll "agent" | include "helm-toolkit.snippets.kubernetes_upgrades_daemonset" | indent 2 }}
  template:
    metadata:
      labels:
{{ tuple $envAll "promenade" "agent" | include "helm-toolkit.snippets.kubernetes_metadata_labels" | indent 8 }}
    spec:
      tolerations:
        - key: node-role.kubernetes.io/master
          effect: NoSchedule
        - key: CriticalAddonsOnly
          operator: Exists
      terminationGracePeriodSeconds: {{ .Values.pod.lifecycle.termination_grace_period.agent.timeout }}
      serviceAccountName: promenade-agent
      containers:
        - name: agent
          image: {{ .Values.images.tags.promenade }}
          imagePullPolicy: {{ .Values.images.pull_policy }}
          securityContext:
            runAsUser: 0
            privileged: true
          env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: DBUS_SYSTEM_BUS_ADDRESS
              value: unix:path=/host/run/dbus/system_bus_socket
          command:
            - promenade
            - agent
            - --hostname
            - $(NODE_NAME)
          volumeMounts:
            - name: dbus-socket
              mountPath: /host/run/dbus/system_bus_socket
      volumes:
        - name: dbus-socket
          hostPath:
            path: /run/dbus/system_bus_socket
{{- end }}
