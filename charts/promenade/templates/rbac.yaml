{{- if .Values.manifests.rbac }}
{{- $envAll := . }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: promenade
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: promenade
subjects:
  - kind: ServiceAccount
    name: promenade
    namespace: {{ .Release.Namespace }}
roleRef:
  kind: ClusterRole
  name: cluster-admin
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: promenade-agent
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRole
metadata:
  name: promenade-agent
rules:
  - apiGroups:
      - promenade.ucp.att.com
    resources:
      - nodes
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - apiextensions.k8s.io
    resources:
      - customresourcedefinitions
    verbs:
      - get
      - list
      - watch
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: promenade-agent
subjects:
  - kind: ServiceAccount
    name: promenade-agent
    namespace: {{ .Release.Namespace }}
roleRef:
  kind: ClusterRole
  name: promenade-agent
  apiGroup: rbac.authorization.k8s.io
{{- end }}
