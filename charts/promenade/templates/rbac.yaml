{{- if .Values.manifests.rbac }}
{{- $envAll := . }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: promenade
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: promenade
subjects:
  - kind: ServiceAccount
    name: promenade
    namespace: {{ .Release.Namespace }}
roleRef:
  kind: ClusterRole
  name: view
  apiGroup: rbac.authorization.k8s.io
{{- end }}
