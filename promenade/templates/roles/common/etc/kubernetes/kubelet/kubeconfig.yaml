---
apiVersion: v1
clusters:
- cluster:
    server: https://kubernetes
    certificate-authority: pki/cluster-ca.pem
  name: kubernetes
contexts:
- context:
    cluster: kubernetes
    user: kubelet
  name: kubelet@kubernetes
current-context: kubelet@kubernetes
kind: Config
preferences: {}
users:
- name: kubelet
  user:
    client-certificate: pki/kubelet.pem
    client-key: pki/kubelet-key.pem
